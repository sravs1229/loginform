<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap1.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .image{
        background:url(star1.jpeg);
      }
      .down{
        margin-top: 150px;
      }
      body{
        background-image: linear-gradient(to right top, #c615ba, #9c60e6, #6387fe, #19a3ff, #00bafc, #00c6f2, #00cfdf, #00d6c7, #38d8aa, #64d888, #8ed664, #b7d041);
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
</head>
<body>
    <div class="container mt-3 ">
        <div class="row down">
            <div class="col-md-4 border text-center bg-light offset-md-2">
      
                <i class="fa fa-user fa-3x mt-3"></i>
                <h2>Signup</h2>
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter FUllName">
                    </div>
                </div> 
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                         <div class="input-group-text">
                            <i class=" fa fa-envelope"></i>
                         </div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Email">
                    </div>
                </div>  
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                         <div class="input-group-text">
                          <i class="fa fa-lock"></i>
                         </div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter Password">
                    </div>
                </div>  
                <div class="col-auto">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                         <div class="input-group-text">
                          <i class="fa fa-lock"></i>
                         </div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password">
                    </div>
                </div>  
                <div class="container text-center">
                  <button class="btn btn-success badge-pill p-3">SIGN UP</button>
                </div>
        </div>
        
            <div class="col-md-4 border text-center image">
             <h2 class="mt-3 text-white">Sign In With<br> Social Media<br></h2>
             <button class="btn btn-primary mt-5"><i class="fa fa-facebook"></i> Sign In With Facebook</button><br>
             <button class="btn btn-warning mt-2"><i class="fa fa-instagram"></i> Sign In With Instagram</button><br>
             <button class="btn btn-danger mt-2"><i class="fa fa-google"></i> Sign In With Google</button>
            </div>
          </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="popper.js"></script>
    <script src="mdb.css"></script>
    
    
</body>
</html>
